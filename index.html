<body>

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Convertidor de Temperatura</h5>
            <form>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="temperatura en °F">
                <label for="floatingInput">temperatura en °F</label>
              </div>
              <!-- <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div> -->
              <div class="d-grid">
                <button class="btn btn-primary  text-uppercase " type="button" id="boton"> 
                  <span class="spinner-border spinner-border-sm d-none" id="loading" role="status" aria-hidden="true"></span> Convertir
                </button>
              </div>
              <hr class="my-4">
              <h5 class="card-title text-center mb-5 fw-light fs-5"><span id="aqui"></span></h5>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
